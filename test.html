<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/favicon_square.png">
  <link rel="shortcut icon" type="image/png" href="./images/favicon_square.png">
  <link rel="apple-touch-icon" href="./images/favicon_square.png">
  
  <title>Lottie Example</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
</head>
<body>
  <div id="lottie-animation" style="width: 400px; height: 400px;"></div>


  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './images/mm.json'
    });
  </script>
</body>
</html>
